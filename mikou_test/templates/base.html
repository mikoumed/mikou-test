<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Test{% endblock %}</title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
      <a href="{% url 'createpost' %}">Create Post</a>
      <a href="{% url 'last_20_posts' %}">List last 20 posts</a>
      <a href="{% url 'posts_by_user' %}">All posts by user</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
