{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% if form.errors %}
	<p>Your username and password didn't match. Please try again.</p>
{% endif %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
